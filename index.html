
<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
        <!-- Our js bundle will be in the bundle.js -->
        <!-- The defer attribute will ensure that it is ran only after the DOM finishes loading -->
        <script src='bundle.js' defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Appy the App!</title>
    </head>
    <body>
        <!-- We will render our React app into a div with the id of 'app 
        We can grab it off the DOM by saying 'document.getElementById(app)'; -->
        <div id="app"></div>
    </body>
</html>
